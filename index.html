<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextoCriptografia</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header>
        <img src="./assets/Vector.png" alt="">
    </header>
    <main>
        <section class="text-input">
            <input class="input-secre" placeholder="Digite seu texto">


            <div class="icon-alert">
                <img src="./assets/Group.png" alt="">
                Apenas letras minúsculas e sem acento.
            </div>

            <div class="text-input-button">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="text-cripto">

            <div class="section-disable-info-false" id="div-of">
                <img src="./assets/High quality products 1 1.svg" alt="">

                <div class="section-disable-true-text">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            <div class="section-disable-info-true" id="div-on">
                <div id="copy-text" class="copy-text">

                </div>
                <button id="copyButton" onclick="">Copiar</button>
            </div>

        </section>
    </main>
    <footer>
        Criado por JonasSmendes
    </footer>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
